<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/fontawesome-free-5.13.0-web.zip">
    <script src="./handlers/add-book.js"></script>
    <script src="./handlers/display-books.js"></script>
    <script src="./handlers/clear-fields.js"></script>
    <script src="./handlers/delete.book.js"></script>
    <title>MyBookList App</title>
</head>
<body>
<div class="container mt-4">
    <h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
    <form id="book-form">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" class="form-control">
        </div>
        <div class="form-group">
            <label for="isbn">ISBN#</label>
            <input type="text" id="isbn" class="form-control">
        </div>
        <input type="submit" value="Add Book" class="btn btn-primary btn-block">
    </form>
    <table class="table table-striped mt-5">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
</div>
<script src="data.js"></script>
<script src="./listeners/add-book.js"></script>
<script src="./listeners/display-books.js"></script>
<script src="./listeners/clear-fields.js"></script>
<script src="./listeners/delete-book.js"></script>
</body>
</html>
